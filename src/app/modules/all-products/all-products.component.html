<main>
    <div class="title-container">
        <h1>Todos los productos</h1>
    </div>
    <section class="all-products" *ngIf="allProducts">
            <app-product-card [product]="allProducts"
            *ngFor="let allProducts of allProducts" 
            [lazy]="true"
            [routerLink]="['/','product-details', allProducts.id]"
            ></app-product-card>
    </section>
    <section *ngIf="!allProducts" class="loading">
        
    </section>
</main>
