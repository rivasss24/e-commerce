<main>
    <div class="title-container">
        <h1>Todos los productos</h1>
    </div>
    <section class="all-products" *ngIf="allProducts">
        <app-product-card [product]="product"
        *ngFor="let product of allProducts"
        [lazy]="true"
        [routerLink]="['/','product-details', product.id]"
        class="product"
        ></app-product-card>
    </section>
</main>
